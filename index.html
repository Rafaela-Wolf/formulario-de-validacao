<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="description" content="Formulário com validação de dados no JS">
    <title>Formulário</title>

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/resposive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="texto">
            <h1>Ficou com dúvida?</h1>

            <h2>Nos mande uma mensagem!</h2>

            <p>Caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de
                24h.</p>
        </div>

        <section class="formulario">
            <form id="form" action="index.html" method="post" enctype="multipart/form-data">
                <div>
                    <input class="campos" type="text" name="nome" id="nome" placeholder="Nome completo *" required>
                    <span class="texto-escondido">campo obrigatório</span>
                </div>
                <div>
                    <input class="campos" type="text" name="email" id="email" placeholder="Email *" required>
                    <span class="texto-escondido">campo obrigatório</span>
                </div>
                <div>
                    <input class="campos" type="text" name="celular" id="celular" placeholder="Celular *" required>
                    <span class="texto-escondido">campo obrigatório</span>
                </div>
                <div>
                    <textarea class="campos" name="mensagem" id="mensagem" placeholder="Mensagem *" required></textarea>
                    <span class="texto-escondido">campo obrigatório</span>
                </div>
            </form>
            <p class="campos-obrigatorios">*campos obrigatórios</p>

            <button type="submit" class="botao">Enviar</button>
        </section>
    </main>

    <script type="text/javascript" src="src/js/index.js"></script>
</body>

</html>
